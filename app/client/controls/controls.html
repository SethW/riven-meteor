<template name="controls">
  <div class="row">
    <div class="col-sm-4">
      <h2>Controller</h2>
      <form id="game-control">
        <div class="current-step">{{ currentStep }}</div>
        <div class="active-character">Active Character: {{ activeCharacter }}</div>
        <div class="actions-remaining">Actions Remaining: {{ actionsRemaining }}</div>
        <input type="text" name="controller" id="controller" />
        <voice-recognition id='speech-controller'></voice-recognition>
        <input type="submit" value="Go" /><br/>
        <a href="#" id="start-voice"><svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet">
        <g><path d="M12,14c1.7,0,3-1.3,3-3l0-6c0-1.7-1.3-3-3-3c-1.7,0-3,1.3-3,3v6C9,12.7,10.3,14,12,14z M17.3,11c0,3-2.5,5.1-5.3,5.1c-2.8,0-5.3-2.1-5.3-5.1H5c0,3.4,2.7,6.2,6,6.7V21h2v-3.3c3.3-0.5,6-3.3,6-6.7H17.3z"></path></g>
      </svg>Voice Control</a>
        <div class="turn-log">{{{ turnLog }}}</div>
      </form>
    </div>
    <div class="col-sm-6">
      <h2>Stats</h2>
      {{#each getPlayers }}
      <div class="row">
        <div class="col-sm-12">
          <h3>Player {{ id }}'s Characters</h3>
          <div class="row">
            {{#each characters }}
              <div class="col-sm-4">
                {{> CharacterStats this }}
              </div>
            {{/each}}
          </div>
          <br/>
          <br/>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
